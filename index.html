<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="gridContainer">
            <div class="gridBorder"></div>
        </div>
        <div class="modeContainer">
            <div>
                <input type="color" class="colorPicker" value="#000000" />
            </div>
            <button class="color">Color Mode</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="greyscale">Greyscale Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
        </div>

        <div class="sliderContainer">
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange" />
        </div>
        <div class="sliderText">Grid Size: 16 x 16</div>
    </body>

</html>
